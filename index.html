<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GEOLOCALOZACIÓN EASY_VRECO</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<section>
		<div class="row">
			<div class="col-md-3 col-sm-12 col-xs-12 text-center">
				<button id="encuentrame">Encuéntrame</button>
			</div>

			<div class="col-md-3 col-sm-12 col-xs-12 text-center">
				<div class="row">
					<div class="col-md-12 col-sm-12">
						<p>Origen</p>
						<input type="text" class="form-control input-block complete" id="origen" placeholder="Introduce la ubicación">
					</div>
				</div>				
			</div>
			<div class="col-md-3 col-sm-12 col-xs-12 text-center">
				<div class="row">
					<div class="col-md-12 col-sm-12">
						<p>Destino</p>
						<input type="text" class="form-control input-block complete" id="destino" placeholder="Introduce la ubicación">
					</div>
				</div>				
			</div>			
			<div class="col-md-3 col-sm-12 col-xs-12 text-center">
				<button id="ruta">Ruta</button>
			</div>
		</div>

	</section>
	<section>
		<div class="row">
			<div class="col-md-12 col-sm-12" id="map">
				
			</div>
		</div>
	</section>

	<script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD_fuPru5mi4Ps-Vl18xIixGXV9xX5LDUQ&callback=initMap&libraries=places"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
